<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial-scale-1.0">
        <title>Movie Catalogue</title>
        

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <!-- 86da1c9bf753ac4ac127a75d979a977c simpan sementara -->
    </head>
    <body>
        <div class="container-fluid my-3 px-4">
            <h1>Movie Catalogue</h1>
            <form class="form-border p-3">
                <div class="form-group">
                    <label for="title">Search by movie title</label>
                    <input type="text" class="form-control" id="title" aria-describedby="error" required>
                    <small class="form-text text-danger" id="error"></small>
                </div>
            </form>

            <table class="table" id="result">

                <tr>
                    <td width="10"><h2 class="display-5">#1</h2></td>
                    <td width="100"><img src="https://image.tmdb.org/t/p/w500/pB8BM7pdSsp6B6Ih7QZ4DrQ3PmJK.jpg" height="200"></td>
                    <td>
                        <h2 class="display-5">Fight Club</h2>
                        <p>The quick brown fox jumps over the lazy dog. The quick brown fox jumps over the lazy dog.</p>
                        <span class="badge badge-success p-2">Rating: 4.5</span>
                        <span class="badge badge-warning m1-2 p-2">Drama</span>
                        <span class="badge badge-warning m1-2 p-2">Comedy</span>
                    </td>
                </tr>
            </table>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <script src="script.js"></script>
    </body>
</html>
